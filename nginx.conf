server {
  listen 80;
  server_name _;
  root /home/timothy/code/TESCSE-Ecom/public_html/;
  index index.html;
  location /api/ {
    proxy_pass http://localhost:8079;
  }
  location / {
    try_files $uri $uri/ =404;
  }
  location ~* \.(eot|ttf|woff|woff2)$ {
    add_header Access-Control-Allow-Origin *;
  }
}
